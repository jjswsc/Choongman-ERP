    document.querySelectorAll('[data-i18n]').forEach(function(el) {
      var key = el.getAttribute('data-i18n');
      var text = lang[key] || I18N.ko[key];
      if (text === undefined) return;
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        if (key.indexOf('placeholder') >= 0 || placeholderKeys[key] || el.getAttribute('data-i18n-placeholder') === '1') el.placeholder = text;

      } else {

      }
    });
  }

  function printCurrentPage() {

  function printInvoice(pageId) {
    var id = "page-" + (pageId || "").replace(/^page-/, "");
    var el = document.getElementById(id);
    if (!el) { alert("ì¸ì‡„í•  í˜ì´ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }
    currentPrintPageId = id;
    var hiddenRows = [];
    if (pageId === "outbound") {
      var list = el.querySelector("#order-list");
      if (list) {
        list.querySelectorAll("tr.ord-data-row").forEach(function(tr) {
          var chk = tr.querySelector(".ord-invoice-chk");
          if (chk && !chk.checked) { tr.classList.add("ord-no-print"); hiddenRows.push(tr); }
        });
        list.querySelectorAll("tr.ord-detail-row").forEach(function(tr) {
          var prev = tr.previousElementSibling;
          if (prev && prev.classList.contains("ord-data-row") && prev.classList.contains("ord-no-print"))
            tr.classList.add("ord-no-print");
        });
      }
    }
    if (pageId === "force") {
      var fhList = el.querySelector("#fh-list");
      if (fhList) {
        fhList.querySelectorAll("tr.fh-data-row").forEach(function(tr) {
          var chk = tr.querySelector(".fh-invoice-chk");
          if (chk && !chk.checked) {
            tr.classList.add("ord-no-print");
            var next = tr.nextElementSibling;
            if (next && next.classList.contains("fh-detail-row")) next.classList.add("ord-no-print");
          }
        });
      }
    }
    el.classList.add("print-show");
    window.onafterprint = function() {
      el.classList.remove("print-show");
      document.querySelectorAll(".ord-no-print").forEach(function(tr) { tr.classList.remove("ord-no-print"); });
      window.onafterprint = null;
    };
    window.print();
  }
  function exportCurrentPageToExcel() {
    var id = currentPrintPageId || "";
    var root = id ? document.getElementById(id) : document.querySelector('.main-content');
    if (!root) { alert("ì—‘ì…€ ë‚´ë³´ë‚¼ ì˜ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }
    var tables = root.querySelectorAll('table');
    var table = null;
    var maxBodyRows = 0;
    for (var t = 0; t < tables.length; t++) {
      var tb = tables[t].querySelector('tbody');
      var bodyRows = tb ? tb.querySelectorAll('tr') : [];
      if (bodyRows.length > maxBodyRows) { maxBodyRows = bodyRows.length; table = tables[t]; }
    }
    if (!table) table = root.querySelector('table');
    if (!table) { alert("ì´ í™”ë©´ì—ëŠ” ì—‘ì…€ìœ¼ë¡œ ë‚´ë³´ë‚¼ í…Œì´ë¸”ì´ ì—†ìŠµë‹ˆë‹¤."); return; }
    var rows = [];
    var thead = table.querySelector('thead');
    if (thead) rows = Array.prototype.slice.call(thead.querySelectorAll('tr'));
    var tbody = table.querySelector('tbody');
    if (tbody) rows = rows.concat(Array.prototype.slice.call(tbody.querySelectorAll('tr')));
    if (rows.length === 0) rows = Array.prototype.slice.call(table.querySelectorAll('tr'));
    var csv = [];
    var maxCols = 0;
    for (var i = 0; i < rows.length; i++) {
      var cells = rows[i].querySelectorAll('th, td');
      var row = [];
      for (var j = 0; j < cells.length; j++) {
        var cell = cells[j];
        var text = String(cell.innerText || cell.textContent || "").trim().replace(/"/g, '""');
        var colspan = parseInt(cell.getAttribute('colspan'), 10) || 1;
        row.push('"' + text + '"');
        for (var k = 1; k < colspan; k++) row.push('""');
      }
      if (row.length > maxCols) maxCols = row.length;
      csv.push(row);
    }
    for (var i = 0; i < csv.length; i++) {
      while (csv[i].length < maxCols) csv[i].push('""');
      csv[i] = csv[i].join(',');
    }
    if (maxBodyRows === 0) { alert("ì¡°íšŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ì¡°íšŒ ë²„íŠ¼ìœ¼ë¡œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¨ ë’¤ ì—‘ì…€ ë‹¤ìš´ë¡œë“œí•´ ì£¼ì„¸ìš”."); return; }
    var blob = new Blob(['\ufeff' + csv.join('\r\n')], { type: 'text/csv;charset=utf-8' });
    var a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = (id || 'export') + '_' + new Date().toISOString().slice(0,10) + '.csv';
    a.click();
    URL.revokeObjectURL(a.href);
  }

function loadDashboardSummary() {
    var cards = document.getElementById("dash-summary-cards");
    if (!cards) return;
    var pendingEl = document.getElementById("dash-pending-orders");
    var inEl = document.getElementById("dash-inbound");
    var outEl = document.getElementById("dash-outbound");
    var leaveEl = document.getElementById("dash-leave-pending");
    var attEl = document.getElementById("dash-att-pending");
    if (pendingEl) pendingEl.textContent = "-";
    if (inEl) inEl.textContent = "-";
    if (outEl) outEl.textContent = "-";
    if (leaveEl) leaveEl.textContent = "-";
    if (attEl) attEl.textContent = "-";
    google.script.run.withSuccessHandler(function(res) {
        if (!res) return;
        if (pendingEl) pendingEl.textContent = res.pendingOrders != null ? res.pendingOrders : 0;
        if (inEl) inEl.textContent = res.inboundCount != null ? res.inboundCount : 0;
        if (outEl) outEl.textContent = res.outboundCount != null ? res.outboundCount : 0;
        if (leaveEl) leaveEl.textContent = res.leavePending != null ? res.leavePending : 0;
        if (attEl) attEl.textContent = res.attendancePending != null ? res.attendancePending : 0;
    }).withFailureHandler(function() {
        if (pendingEl) pendingEl.textContent = "0";
        if (inEl) inEl.textContent = "0";
        if (outEl) outEl.textContent = "0";
        if (leaveEl) leaveEl.textContent = "0";
        if (attEl) attEl.textContent = "0";
    }).getDashboardSummary(typeof userStore !== "undefined" ? userStore : "", typeof userRole !== "undefined" ? userRole : "");
}

function go(page, el) {

        // 2. íƒ­ ì´ˆê¸°í™” (ê¸°ë³¸ì ìœ¼ë¡œ ì²« ë²ˆì§¸ 'ê·¼íƒœ í˜„í™©' íƒ­ í‘œì‹œ)

        var deptSel = document.getElementById('visit-filter-dept');

    // [ì§ì› ì‹œê°„í‘œ] ì§„ì… ì‹œ (ë³„ë„ ë©”ë‰´ì¸ ê²½ìš°)

function filterVisitEmployeeByDept() {
  var deptSel = document.getElementById("visit-filter-dept");

  if (!empSel || !deptSel) return;
  var dept = deptSel.value || "All";
  var allTxt = (typeof I18N !== "undefined" && I18N[currentLang] && I18N[currentLang].label_all) ? I18N[currentLang].label_all : "ì „ì²´";
  empSel.innerHTML = '<option value="All">' + allTxt + '</option>';
  if (typeof google === "undefined" || !google.script || !google.script.run) return;
  google.script.run.withSuccessHandler(function(res) {
    if (res && res.list && res.list.length) {
      res.list.forEach(function(item) {
        var name = item.name || item;
        empSel.add(new Option(name, name));
      });
    }
  }).getOfficeStaffListByDept(dept);
}

function loadVisitHistory() {

}
