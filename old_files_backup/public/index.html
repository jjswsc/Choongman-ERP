<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>충만치킨 ERP (Vercel 테스트)</title>
</head>
<body>
  <h1>Vercel 이전 테스트</h1>
  <p><a href="/app.html">모바일 앱 (로그인·공지·물류 연동)</a> | 아래 버튼으로 API 단건 테스트</p>
  <button id="btn-login-data">getLoginData 호출</button>
  <button id="btn-login-check">loginCheck 호출 (store: 테스트매장, name: 테스트, pw: 1234)</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    function log(msg) {
      out.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
    }

    document.getElementById('btn-login-data').onclick = async () => {
      try {
        const r = await fetch('/api/getLoginData');
        const data = await r.json();
        log(data);
      } catch (e) {
        log('Error: ' + e.message);
      }
    };

    document.getElementById('btn-login-check').onclick = async () => {
      try {
        const r = await fetch('/api/loginCheck', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            store: '테스트매장',
            name: '테스트',
            pw: '1234',
            isAdminPage: false
          })
        });
        const data = await r.json();
        log(data);
      } catch (e) {
        log('Error: ' + e.message);
      }
    };
  </script>
</body>
</html>
