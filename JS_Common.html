  function exportCurrentPageToExcel() {
    var id = currentPrintPageId || "";
    var root = id ? document.getElementById(id) : document.querySelector('.main-content');
    if (!root) { alert("ì—‘ì…€ ë‚´ë³´ë‚¼ ì˜ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }
    var tables = root.querySelectorAll('table');
    var table = null;
    var maxBodyRows = 0;
    for (var t = 0; t < tables.length; t++) {
      var tb = tables[t].querySelector('tbody');
      var bodyRows = tb ? tb.querySelectorAll('tr') : [];
      if (bodyRows.length > maxBodyRows) { maxBodyRows = bodyRows.length; table = tables[t]; }
    }
    if (!table) table = root.querySelector('table');
    if (!table) { alert("ì´ í™”ë©´ì—ëŠ” ì—‘ì…€ìœ¼ë¡œ ë‚´ë³´ë‚¼ í…Œì´ë¸”ì´ ì—†ìŠµë‹ˆë‹¤."); return; }
    var rows = [];
    var thead = table.querySelector('thead');
    if (thead) rows = Array.prototype.slice.call(thead.querySelectorAll('tr'));
    var tbody = table.querySelector('tbody');
    if (tbody) rows = rows.concat(Array.prototype.slice.call(tbody.querySelectorAll('tr')));
    if (rows.length === 0) rows = Array.prototype.slice.call(table.querySelectorAll('tr'));
    var csv = [];
    var maxCols = 0;
    for (var i = 0; i < rows.length; i++) {
      var cells = rows[i].querySelectorAll('th, td');
      var row = [];
      for (var j = 0; j < cells.length; j++) {
        var cell = cells[j];
        var text = String(cell.innerText || cell.textContent || "").trim().replace(/"/g, '""');
        var colspan = parseInt(cell.getAttribute('colspan'), 10) || 1;
        row.push('"' + text + '"');
        for (var k = 1; k < colspan; k++) row.push('""');
      }
      if (row.length > maxCols) maxCols = row.length;
      csv.push(row);
    }
    for (var i = 0; i < csv.length; i++) {
      while (csv[i].length < maxCols) csv[i].push('""');
      csv[i] = csv[i].join(',');
    }
    if (maxBodyRows === 0) { alert("ì¡°íšŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ì¡°íšŒ ë²„íŠ¼ìœ¼ë¡œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¨ ë’¤ ì—‘ì…€ ë‹¤ìš´ë¡œë“œí•´ ì£¼ì„¸ìš”."); return; }
    var blob = new Blob(['\ufeff' + csv.join('\r\n')], { type: 'text/csv;charset=utf-8' });
    var a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = (id || 'export') + '_' + new Date().toISOString().slice(0,10) + '.csv';
    a.click();
    URL.revokeObjectURL(a.href);
  }

function filterVisitEmployeeByDept() {
  var deptSel = document.getElementById("visit-filter-dept");
  var empSel = document.getElementById("visit-filter-employee");
  if (!empSel || !deptSel) return;
  var dept = deptSel.value || "All";
  var allTxt = (typeof I18N !== "undefined" && I18N[currentLang] && I18N[currentLang].label_all) ? I18N[currentLang].label_all : "ì „ì²´";
  empSel.innerHTML = '<option value="All">' + allTxt + '</option>';
  if (typeof google === "undefined" || !google.script || !google.script.run) return;
  google.script.run.withSuccessHandler(function(res) {
    if (res && res.list && res.list.length) {
      res.list.forEach(function(item) {
        var name = item.name || item;
        empSel.add(new Option(name, name));
      });
    }
  }).getOfficeStaffListByDept(dept);
}

function loadVisitHistory() {
  var s = document.getElementById("visit-start").value;
  var e = document.getElementById("visit-end").value;
  var st = document.getElementById("visit-filter-store").value;
  var emp = document.getElementById("visit-filter-employee") ? document.getElementById("visit-filter-employee").value : "All";
  var dept = document.getElementById("visit-filter-dept") ? document.getElementById("visit-filter-dept").value : "All";
  
  load(1);
  google.script.run.withSuccessHandler(list => {
    load(0);
    var b = document.getElementById("visit-history-list");
    b.innerHTML = "";
    if(!list.length) { b.innerHTML = "<tr><td colspan='6'>ë‚´ì—­ ì—†ìŒ</td></tr>"; return; }
    
    list.forEach(r => {
      b.innerHTML += `<tr><td>${r.date}</td><td>${r.name}</td><td>${r.store}</td><td>${r.type}</td><td>${r.purpose}</td><td>${r.duration || '-'}</td></tr>`;
    });
  }).getStoreVisitHistory(s, e, st, emp, dept);
}
